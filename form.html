<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Pendaftaran</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      background-color: #00e5ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bcd4;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background-color: #00bcd4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 1.5rem;
      }

      input, select, textarea {
        font-size: 0.95rem;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulir Pendaftaran</h2>
    <form id="daftarForm">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="alamat">Alamat:</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="kelas">Kelas:</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih --</option>
        <option value="Offline">Offline</option>
        <option value="Online">Online</option>
      </select>

      <label for="tujuan">Butuh Untuk Apa?</label>
      <input type="text" id="tujuan" name="tujuan" placeholder="Contoh: TOEFL, Beasiswa, Belajar Sekolah" required>

      <label for="wa">No WhatsApp:</label>
      <input type="tel" id="wa" name="wa" placeholder="08xxxxxxxxxx" required>

      <button type="submit">Daftar</button>
    </form>
  </div>

  <!-- Modal Pop-up Terima Kasih -->
  <div class="modal" id="successModal">
    <div class="modal-content">
      <h3>Terima Kasih!</h3>
      <p>Anda telah mendaftar di kelas kami.<br>Admin akan menghubungi Anda secepatnya.</p>
      <button onclick="window.location.href='index.html'">Kembali ke Beranda</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("daftarForm");
    const modal = document.getElementById("successModal");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        alamat: form.alamat.value,
        kelas: form.kelas.value,
        tujuan: form.tujuan.value,
        wa: form.wa.value
      };

      const existing = JSON.parse(localStorage.getItem("pendaftaran")) || [];
      existing.push(data);
      localStorage.setItem("pendaftaran", JSON.stringify(existing));

      modal.style.display = "flex";
    });
  </script>
</body>
</html>
